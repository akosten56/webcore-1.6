<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="header__burger-button button-circle">
          <img class="icon" src="src\img\burger-icon.png" />
        </button>
        <picture class="header__logo logo">
          <img src="src\img\CPS-logo.png" alt="CPS-logo" />
        </picture>
        <div class="before-tool"></div>
        <button class="header__tools-button button-circle">
          <img class="icon" src="src\img\tools-icon.png" />
        </button>
        <button class="header__checkstatus-button button-circle">
          <img class="icon" src="src\img\checkstatus-icon.png" />
        </button>
      </header>
      <div class="menu">
        <div class="menu__header header">
          <button class="menu__cancel-button button-circle">
            <img class="icon" src="src\img\cancel-icon.png" />
          </button>
          <picture class="menu__logo logo">
            <img src="src\img\CPS-logo.png" alt="CPS-logo" />
          </picture>
          <button class="menu__search-button button-circle">
            <img class="icon" src="src\img\search-icon.png" />
          </button>
        </div>
        <nav class="menu__container">
          <ul class="menu__list">
            <li
              ><a class="menu__link" href="#" tabindex="1"
                ><span>Ремонт техники</span></a
              ></li
            >
            <li
              ><a class="menu__link" href="#" tabindex="2"
                >Услуги и сервисы</a
              ></li
            >
            <li
              ><a class="menu__link" href="#" tabindex="3"
                >Корпоративным клиентам</a
              ></li
            >
            <li
              ><a class="menu__link" href="#" tabindex="4"
                >Продавцам техники</a
              ></li
            >
            <li><a class="menu__link" href="#" tabindex="5">Партнерам</a></li>
            <li
              ><a class="menu__link" href="#" tabindex="6"
                >Производителям</a
              ></li
            >
            <li
              ><a class="menu__link" href="#" tabindex="7"
                >Наши сервисные центры</a
              ></li
            >
            <li><a class="menu__link" href="#" tabindex="8">Контакты</a></li>
          </ul>
        </nav>
        <div class="menu__function">
          <button class="menu__phone-button button-circle">
            <img class="icon" src="src\img\phone-icon.png" />
          </button>
          <button class="menu__message-button button-circle">
            <img class="icon" src="src\img\message-icon.png" />
          </button>
          <button class="menu__profile-button button-circle">
            <img class="icon" src="src\img\profile-icon.png" />
          </button>
        </div>
        <div class="menu__mail">mail@cps.com</div>
        <div class="menu__number">8 800 890 8900</div>
        <div class="menu__chose-lang">
          <span class="lang">RU</span>
          <span class="lang">EN</span>
          <span class="lang">CH</span>
        </div>
      </div>
    </div>

</html>
